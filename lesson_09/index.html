<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework 09</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon-logo-svg.svg">
</head>


<body>
	<div class="wrapper">
		<header class="header">
					<h1 class="main-title">Домашня робота - УРОК 09</h1>
					<h2 class="main-subtitle">Методологія БЕМ</h2>
		</header>
		<main class="home-page-agency">
			<div class="container">
				<!-- Б.Е.М.   -->
				<!-- код шапки з лого -->
				<div class="header-section">
					<img class="header-section__photo" src="#" alt="digitalside logo company">
					<img class="header-section__photo" src="#" alt="vortex logo company">
					<img class="header-section__photo" src="#" alt="travel explorer logo company">
					<img class="header-section__photo" src="#" alt="fuzion logo company">
					<img class="header-section__photo" src="#" alt="mediafury logo company">
				</div>
				<!-- код блоку About -->
				<div class="about">
					<div class="block-image block-image--left">
						<div class="designer-picture ">
							<img class="designer-picture__image" src="#" alt="photo designer">

							<img class="designer-picture__image designer-picture__image--designer-mask" src="#" alt="mask color ">

							<img class="designer-picture__image designer-picture__image--designer-circle" src="#" alt=" circle">
						</div>

						<div class="main-picture">
							<img class="main-picture__photo" src="#" alt="photo office">
							<img class="main-picture__mask" src="#" alt=" mask photo office">
							<img class="main-picture__form" src="#" alt=" rectangle photo office">
						</div>

						<div class="decoration-image">
							<img class="image-cloud" src="#" alt="cloud">
							<img class="image-rectangle" src="#" alt="rectangle" >
							<img class="arrow" src="#" alt="arrow">
							<img class="block-circle" src="#" alt="white block with 3 color circle white background">
						</div>

					</div>
					
					<div class="description description--right">
						<h3 class="description__label"></h3>
						<h2 class="description__title"></h2>
						<p class="description__text"></p>
						<p class="description__text description__text--sub"></p>
						<div class="description__button-white">
							<a class="button-link" href="#"></a>
						</div>
						
					</div>

				</div> <!-- закриваючий div блоку about -->

				<!-- Код таблички переваг -->
				<div class="table">
					<div class="row">
						<div class="column">
							<h2 class="column__label"></h2>
							<p class="column__text"></p>
						</div>
						<div class="column">
							<h2 class="column__label"></h2>
							<p class="column__text"></p>
						</div>
						<div class="column">
							<h2 class="column__label"></h2>
							<p class="column__text"></p>
						</div>

					</div>

				</div><!-- закриваючий div блоку TABLE -->

				<!--  код блоку HOW WE WORK-->
				<div class="how-we-work">
					<div class="how-we-work__container">

						<div class="description description--left">
							<h3 class="description__label"></h3>
							<h2 class="description__title"></h2>
							<p class="description__text"></p>
								<div class="description__button">
								<a class="button-link" href="#">Read More</a>
							</div>
						</div>

						<div class="decor-list">
							<ul class="list-items">
								<li class="decor-list__item" >
									<h4 class="decor-list__subtitle"></h4>
								</li>
								<li class="decor-list__item">
									<h4 class="decor-list__subtitle"></h4>
								</li>
								<li class="decor-list__item">
									<h4 class="decor-list__subtitle"></h4>
								</li>
							</ul>
						</div>

						<div class="block-image block-image--right">

							<div class="designer-picture designer-picture--top">
								<img class="designer-picture__image" src="#" alt="photo designer">
						
								<img class="designer-picture__image designer-picture__image--designer-mask-purple" src="#" alt="mask color ">
						
								<img class="designer-picture__image designer-picture__image--designer-circle" src="#" alt=" circle">
							</div>
						
							<div class="main-picture">
								<img class="main-picture__photo main-picture__photo--feature " src="#" alt="photo office">
								<img class="main-picture__mask " src="#" alt=" mask photo feature">
								<img class="main-picture__form" src="#" alt=" rectangle photo feature">
							</div>
						
							<div class="decoration-image">
								<img class="image-cloud" src="#" alt="cloud">
								<img class="image-rectangle image-rectangle--up " src="#" alt="rectangle">
								<img class="image-rectangle image-rectangle--down" src="#" alt="rectangle">
								<img class="arrow" src="#" alt="arrow">
							</div>
						
						</div>

					</div>
				</div> <!-- закриваючий div блоку how-we-work -->

				<!-- код блоку video preview -->
				<div class="video-preview">
					<div class="video-preview__container">
						
						<div class="description">
							<h3 class="description__label"></h3>
							<h2 class="description__title"></h2>
							<p class="description__text"></p>
						</div>
						
						<div class="main-picture">
							<img class="main-picture__photo main-picture__photo--video" src="#" alt="photo video preview">
							<img class="main-picture__mask" src="#" alt=" mask video preview">
							<img class="main-picture__form" src="#" alt=" rectangle video preview">
							<a href="#"><img class="main-picture__photo main-picture__photo--play" src="#" alt=" play photo video preview">
							</a>
							<p class="main-picture__timeline"></p>
						</div>
					</div>
				</div> <!-- закриваючий div блоку video preview -->

				<!-- код блоку feature -->
				<div class="features">
					<div class="features__container">
						<div class="description description--left">
							<h3 class="description__label"></h3>
							<h2 class="description__title"></h2>
							<p class="description__text"></p>
							<div class="description__button">
								<a class="button-link" href="#">Read More</a>
							</div>
							<div class="check-list">
								<ul class="check-list__items">
									<li class="check-list__item"></li>
									<li class="check-list__item"></li>
									<li class="check-list__item"></li>
								</ul>
							</div>
						</div>
						<div class="description description--left">
							<h3 class="description__label"></h3>
							<p class="description__text"></p>
							<div class="description__button">
								<a class="button-link" href="#">Read More</a>
							</div>
						</div>
						<div class="features-card features-card--white">
							<img class="icon-add" src="#" alt="icon angle meter ">
							<h3 class="title-card"></h3>
							<p class="text"></p>
						</div>
						<div class="features-card">
							<h3 class="title-card"></h3>
							<p class="text"></p>
						</div>

					</div>

				</div><!-- закриваючий div блоку feature -->

				<!-- код блоку service -->
				<div class="service">
					<div class="service__container">

						<div class="block-image block-image--left">
							<div class="designer-picture designer-picture--circle">
								<img class="designer-picture__image" src="#" alt="photo designer girl with orange">
						
								<img class="designer-picture__image designer-picture__image--designer-mask" src="#" alt="mask color ">
						
								<img class="designer-picture__image designer-picture__image--designer-circle" src="#" alt=" circle">
							</div>
							
							<div class="designer-picture designer-picture--arc">
								<img class="designer-picture__image designer-picture__image-arc" src="#" alt="photo designer black">
							
								<img class="designer-picture__image designer-picture__image--designer-mask" src="#" alt="mask color ">
								<img class="designer-picture__image designer-picture__image--designer-submask" src="#" alt="mask color ">
								<img class="" src="#" alt="white card">
							</div>
						
							
							<div class="decoration-image">
						
								<img class="image-triangle" src="#" alt="triangle">
								<img class="arrow" src="#" alt="arrow">
								<img class="arrow arrow--spiral" src="#" alt=" arrow--spiral arrow">
								<img class="decoration-image__card" src="#" alt="white card ">
								<img class="sun" src="#" alt="sun">
							</div>
						
						</div>

						<div class="description description--righht">
							<h3 class="description__label"></h3>
							<h2 class="description__title"></h2>
							<p class="description__text"></p>
							<div class="quote">
								<img class="quote__image" src="#" alt="photo designer">
								<p class="quote__text"></p>
								<h4 class="quote__label"></h4>
							</div>
							<div class="description__button-white">
								<a class="button-link" href="#">explore</a>
							</div>
						
						</div>

					</div>
				</div>

				<div class="service-cards">
					<div class="description description--left">
						<h3 class="description__label"></h3>
						<h2 class="description__title"></h2>
					</div>
					<div class="cards-block">
						<div class="card-item">
							<img class="logo-card" src="#" alt="design">
							<h3 class="title-card"></h3>
							<p class="text"></p>
							<p class="text text-brown"></p>
						</div>
						<div class="card-item">
							<img class="logo-card" src="#" alt="development">
							<h3 class="title-card"></h3>
							<p class="text"></p>
							<p class="text text-brown"></p>
						</div>
						<div class="card-item">
							<img class="logo-card" src="#" alt="marketing">
							<h3 class="title-card"></h3>
							<p class="text"></p>
							<p class="text text-brown"></p>
						</div>
					</div>

				</div>





			</div>

		<footer class="footer">
			<p>&copy; 2024 Всі права захищені. Інформація надана для освітніх цілей.</p>
		</footer>
